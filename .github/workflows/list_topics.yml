name: List ntfy.sh Topics

on: push

jobs:
  list-topics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync

      - name: List topics
        run: uv run python scripts/list_topics.py
